<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="todo-app__title">Список дел</h1>
        <form id="todo-form" class="todo-app__form">
            <input type="text" id="todo-input" class="todo-app__input" placeholder="Введите задачу">
            <button type="submit" class="todo-app__button">Добавить</button>
        </form>
        <ul id="todo-list" class="todo-app__list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
