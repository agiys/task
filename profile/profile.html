<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Профиль пользователя</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="profile">
                <div class="profile__avatar-container">
                    <img src="img/batman_90804.svg" alt="Аватар пользователя" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h2 class="profile__username">Иван Иванов</h2>
                    <p class="profile__bio">Привет! Я frontend разработчик с опытом работы в создании адаптивных и кросс-браузерных веб-приложений. Мне нравится создавать красивые и функциональные интерфейсы.</p>
                    <div class="profile__contact">
                        <p class="profile__contact-item">Email: <a href="mailto:ivan.ivanov@example.com" class="profile__contact-link">ivan.ivanov@example.com</a></p>
                        <p class="profile__contact-item">Телефон: <a href="tel:+79991234567" class="profile__contact-link">+7 (999) 123-45-67</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2024 Профиль пользователя</p>
        </div>
    </footer>
</body>
</html>
